<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .booking-form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    .booking-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .booking-form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }
    .booking-form input, 
    .booking-form select, 
    .booking-form button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .booking-form button {
      background: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .booking-form button:hover {
      background: #218838;
    }
  </style>
</head>

    <h2>Room Booking</h2>

    <input type="text" id="name" name="name" required>
